<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro de produtos</title>
</head>
<body>
    <div class="cadastro">
        <form action="post">
           Nome: <input type="text" placeholder="nome do produto" id="name">
           Preço antigo : <input type="number" placeholder="Preço antigo" id="oldPrice" step="0.01">
           Preço atual: <input type="number" placeholder="Preço atual" id="currentPrice" step="0.01">
           Estoque: <input type="number" placeholder="Quantidade disponível em estoque" id="stock">
           Imagem: <input type="text" id="urlImg" placeholder="URL da imagem">
           <img id="preview" alt="Preview" style="display: none; width: 200px;">
           <button id="submit" >Enviar</button>

        </form>

    </div>
    <div id="show">
        
    </div>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/cadastrarFunc.js"></script>
</body>
</html>
